<!DOCTYPE html>
<html>
  <head>
  	<title>Loby</title>
  	<link rel="stylesheet" href="css/loby.css" />
    <script type="text/javascript">
      var rooms = {{room_list}}
    </script>
    <script src="/js/lobby.js"></script>
  </head>
  <body>
    <div id="area">
      <div id="controlPanel">
        <div id="currentTopic">Video Chat</div>
          <ul>
            <li><a href="#">Weather</a></li>
            <li><a href="#">Mails</a></li>
          </ul>
        </div> 
        <div id="workingArea">
          <div id="menu">
            <ul>
              <li id="4"><a href="#">Room List</a></li>
              <li id="1"><a href="#">Video</a></li>
              <li id="2"><a href="#">Chat</a></li>
              <li id="3"><a href="#">Send Files</a></li>
            </ul>
          </div>
          <div id="newRoom">
            <div id="tag">Room List</div>
            <button id="createNewRoom" onclick="createNewRoom()">Create a new room</button>
            <div class="blockbkg" id="newRoomBkg" style="visibility:hidden;" onclick="returnToRoomList()">
              <div class="content" id="newRoomForm" style="visibility:hidden;">
                <div id="newRoomInputArea">
                  Input room id and user name
                  <input type="text" id="newRoomName" />
                  <input type="text" id="newUserName" />
                  <button id="confirmNew" onclick="confirmNewRoom()">confirm</button>
                  <button id="cancelNew" onclick="cancelNewRoom()">cancel</button>
                </div>
              </div>
            </div>
        </div>
        <div id="roomList">
          <div class="blockbkg" id="bkg" style="visibility:hidden;" onclick="returnToRoomList()">
            <div class="content" id="enterRoomForm" style="visibility:hidden;">
              <div id="inputArea">
                Input user name
                <input type="text" id="enterUserName" />
                <button id="confirmButton" onclick="enterRoom()">confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
